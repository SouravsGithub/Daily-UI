<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enter Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Enter your password</h1>
        <div class="person">
          <img src="./logos/person.png" alt="picture of the person" />
          <div class="person-text">
            <h6>Business Account</h6>
            <h5>Sarah Bills</h5>
          </div>
        </div>
        <form action="">
          <label for="password">Password</label>
          <img src="./logos/abcd.png" alt="lock-logo" />
          <input type="text" id="password" placeholder="*****************" />
        </form>
        <img src="./logos/Visible.png" alt="eye-image" />
        <div class="outer-flex-container">
          <div class="inner-flex-container">
            <span class="circle-btn">
              <span class="circle"></span>
            </span>
            <span>Stay signed in</span>
          </div>
          <a href="#">Continue</a>
        </div>

        <a href="#" class="reset">Reset password</a>
      </div>
    </div>
  </body>
</html>
